{% extends 'base.html' %}

{% block main %}

<div class="d-flex justify-content-between pe-4 ps-4">
    
    <div class="d-flex align-items-center fs-5">$ {{ currency.conversion_rates.USD }}</div>
    <div class="d-flex align-items-center fs-5">€ {{ currency.conversion_rates.EUR }}</div>
    <div class="d-flex align-items-center fs-5">₽ {{ currency.conversion_rates.RUB }}</div>
    <div class="d-flex align-items-center fs-5">¥ {{ currency.conversion_rates.CNY }}</div>

 

<div class="d-flex justify-content-end mt-3 w-25">
    <img src="{{ weather.current.condition.icon }}" alt="{{ weather.current.condition.text }}">

    <div class="d-flex align-items-center">
        <div class="p-2">
            <div id="temperature" class="collapse fs-5 show">{{ weather.current.temp_c }} °C</div>
            <div id="temperature" class="collapse fs-5">{{ weather.current.temp_f }} °F</div>
        </div>

        <div role="button" data-bs-toggle="collapse" data-bs-target="#temperature">
            <span class="btn fs-5">°C / °F</span>
        </div>
    </div>

</div>

</div>


{% endblock %}
